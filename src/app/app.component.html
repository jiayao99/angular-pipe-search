<div>
  <div>
    <h1>User Details</h1>
  </div>
  <div>
    <label >Search </label
    ><input type="text" [(ngModel)]="prompt" >
  </div>
  <div></div>
  <table>
    <thead>
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Department</th>
        <th>Salary</th>
        <th>Joining Date</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users | search : prompt">
        <td>{{ user.firstName }}</td>
        <td>{{ user.lastName }}</td>
        <td>{{ user.dept }}</td>
        <td>{{ user.salary }}</td>
        <td>{{ user.doj}}</td>
      </tr>
    </tbody>
  </table>
</div>
